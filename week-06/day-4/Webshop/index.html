<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Webshop</title>
    <link rel='stylesheet' href='./assets/styles.css' />
</head>
<body>
    <h2>My shop</h2>
    <div id="filtering">
        <button>ONLY AVAILABLE</button>
        <button>CHEAPEST FIRST</button>
        <button>CONTAINS NIKE</button>
        <button>AVERAGE STOCK</button>
        <button>MOST EXPENSIVE AVAILABLE</button>
    </div>
    <div id="searching">
        <h3>Search for...</h3>
        <form action="/" method="post">
            <input type="text" name="search" value="" placeholder="...something like nike" />
            <button>Search</button>
        </form>
    </div>
    <div>
        <table>
            <tr id="names">
                <td>Name</td>       
                <td>Description</td>       
                <td>Price</td>       
                <td>Quantity of stock</td>       
            </tr>
            <tr>
                <td>sample name</td>       
                <td>sample description</td>       
                <td>sample price</td>       
                <td>sample quantity</td>       
                </tr>
        </table>
    </div>
</body>
</html>
