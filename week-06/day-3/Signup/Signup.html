<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='./styles2.css'/>
  </head>
  <body>
    <form action='https://newsletter-ws.herokuapp.com/register' method='post' class='speaker-form'>
      <div id='left'>
        <h2>Sign up</h2>
        <div class='form-row'>
          <input id='full-name' name='name' type='text' placeholder='username' required/>
        </div>
        <div class='form-row'>
          <input id='password' name='email' type='email' placeholder='email' required/>
        </div>
        <div class='form-row'>
            <input id='password' name='password' type='password' placeholder='password' required/>
          </div>
          <div class='form-row'>
              <input id='password' name='passwordConfirmation' type='password' placeholder='retype password' required/>
            </div>
        <button>Sign me up</button>
      </div>
      <img src="./assets/or.JPG" alt="or image">
      <div id="right">
          <button class="button-right" id="facebook">Log in with Facebook</button><br>
          <button class="button-right" id="twitter">Log in with Twitter</button><br>
          <button class="button-right" id="google">Log in with Google+</button>
      </div>
    </form> 
  </body>
</html>
