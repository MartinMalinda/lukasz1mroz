<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='./styles1.css'/>
  </head>
  <body>
    <form action='https://newsletter-ws.herokuapp.com/signup' method='post' class='speaker-form'>
      <h2>ACCOUNT LOGIN</h2>
      <div class='form-row'>
        <label for='full-name'>NAME</label>
        <input id='full-name' name='name' type='text' required/>
      </div>
      <div class='form-row'>
        <label for='password'>EMAIL</label>
        <input id='password' name='email' type='email' required/>
        <p>Forgot password?</p>
      </div>
      <button>Submit</button>
    </form> 
  </body>
</html>
